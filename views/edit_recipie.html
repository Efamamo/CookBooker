<form hx-put="/recipes/{{.ID}}" hx-swap="outerHTML" class="max-w-4xl mx-auto my-12 bg-white rounded-lg shadow-md p-6" enctype="multipart/form-data">
    <div class="flex flex-col gap-6">
        <div class="flex flex-col md:flex-row gap-6">
            <div class="flex-1">
                <label for="image" class="block text-gray-700 font-medium mb-2">Image URL:</label>
                <input
                    type="file"
                    name="image"
                    id="image"
                    class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div class="flex-1">
                <label for="title" class="block text-gray-700 font-medium mb-2">Title:</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Enter title"
                    value="{{.Title}}"
                    class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
        </div>

        <div class="flex flex-col md:flex-row gap-6">
            <div class="flex-1">
                <label for="ingredients" class="block text-gray-700 font-medium mb-2">Ingredients:</label>
                <input
                    type="text"
                    name="ingredients"
                    id="ingredients"
                    placeholder="Enter ingredients"
                    value="{{.Ingredients}}"
                    class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
        </div>

        <div>
            <h3 class="text-center text-2xl font-semibold mb-4">Instructions</h3>
            <ul class="space-y-4">
                {{range $index, $instruction := .Instructions}}
                <li>
                    <input
                        type="text"
                        name="instructions[{{$index}}]"
                        value="{{$instruction}}"
                        placeholder="Enter instruction"
                        class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </li>
                {{end}}
            </ul>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 px-6 py-3 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Edit
            </button>
        </div>
    </div>
</form>
